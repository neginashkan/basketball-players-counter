<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Players Counter</title>
</head>
<body>
    <header>
        <h1>Basketball Players Entered:</h1>
        <h1 id="entered-number">0</h1>
    </header>
    <main>
        <button class="button-style" onclick="increment()">INCREMENT</button>
        <button class="button-style" onclick="save()">SAVE</button>
    </main>
    <footer>
        <P id="Previous-Entries">Previous Entries : </P>
    </footer>
    <script src="index.js"></script>
</body>
</html>
